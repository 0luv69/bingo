<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolve Account Conflict</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6 text-center">
        <h1 class="text-xl font-bold text-red-600">Account Conflict Detected</h1>
        <p class="text-gray-700 mt-4">
            The email <strong>{{ email }}</strong> is already associated with an account created via
            <strong>{{ provider|title }}</strong>.
        </p>

        <div class="mt-6 space-y-4">
            <!-- Merge button -->
            <form method="POST">
                {% csrf_token %}
                <button type="submit" name="action" value="merge"
                        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Merge Accounts</button>
            </form>

            <!-- Login instead -->
            <a href="/accounts/login/"
               class="w-full inline-block py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Login with {{ provider|title }}
            </a>
        </div>
    </div>
</body>
</html>
