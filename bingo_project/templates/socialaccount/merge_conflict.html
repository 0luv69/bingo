<!DOCTYPE html>
<html>
<head>
    <title>Account Conflict</title>
</head>
<body>
    <h1>Resolve Account Conflict</h1>
    <p>
        The email <strong>{{ email }}</strong> is already associated with another account (from {{ provider }}).
    </p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="action" value="merge">Merge Accounts</button>
        <button type="submit" name="action" value="cancel">Cancel</button>
    </form>
</body>
</html>
